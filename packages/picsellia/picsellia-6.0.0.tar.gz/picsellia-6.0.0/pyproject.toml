[tool.poetry]
name = "picsellia"
version = "6.0.0"
description = "Python SDK package for Picsellia MLOps platform"
authors = ["Pierre-Nicolas Tiffreau <pierre-nicolas@picsellia.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">= 3.7, <4.0.0"
requests = "^2.28.1"
pydantic = "^1.9.1"
tdqm = "^0.0.1"
picsellia-annotations = "0.3.0"
orjson = "^3.7.11"
Pillow = "^9.2.0"
beartype = "0.9.1"
picsellia-connexion-services = "^0.1.3"

[tool.poetry.dev-dependencies]
coverage = "5.1"
pre-commit = "^2.20.0"
ipykernel = "^6.15.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
