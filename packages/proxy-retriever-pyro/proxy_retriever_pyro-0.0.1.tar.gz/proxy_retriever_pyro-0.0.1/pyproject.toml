[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "proxy_retriever_pyro"
version = "0.0.1"
authors = [
  { name="Trisanth Srinivasan", email="trisanthsrinivasan@gmail.com" },
]
description = "A small python package utility to easily retrieve and check proxies"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]

"Homepage" = "https://github.com/pyroTM/proxyRetriever"
"Bug Tracker" = "https://github.com/pyroTM/proxyRetriever/issues"