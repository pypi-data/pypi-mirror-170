[metadata]
name = "popsims"
version = "0.0.1"
description = Population simulation code

[options]
zip_safe = True
include_package_data = True
packages = find:
install_requires = 
	requests
	importlib-metadata; python_version<"3.8"

[options.package_data]
* = *.txt, *.rst, *.npy, *.csv
hello = *.msg

[options.entry_points]
console_scripts = 
	executable-name = my_package.module:function

[options.packages.find]
include = popsims.data*
exclude = 
	examples*
	tools*
	notebooks*
	tests*
	docs*
	popsims.tests*

[egg_info]
tag_build = 
tag_date = 0

