[metadata]
name = "popsims"
version = "0.0.3"
description = Population simulation code

[options]
zip_safe = True
include_package_data = True
packages = find:
install_requires = 
	requests

[options.package_data]
* = *.txt, *.rst, *.npy, *.csv
hello = *.msg

[options.entry_points]
console_scripts = 
	executable-name = my_package.module:function

[options.packages.find]
include = data
exclude = 
	Examples
	notebooks
	docs

[egg_info]
tag_build = 
tag_date = 0

