[metadata]
name = es7s
version = 3.0.0-dev11
author = Aleksandr Shavykin
author_email = 0.delameter@gmail.com
description = es7s system (un-)installer, shared code, settings manager
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/es7s/core
project_urls = 
classifiers = 
	Environment :: Console
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Terminals
	Development Status :: 3 - Alpha

[options]
python_requires = >=3.10
install_requires = 
	pytermor
	click
packages = find:

[options.entry_points]
console_scripts = 
	es7s = es7s.cli.entrypoint:extcall
	list-dir = es7s.cli.entrypoint:extcall_list_dir

[egg_info]
tag_build = 
tag_date = 0

