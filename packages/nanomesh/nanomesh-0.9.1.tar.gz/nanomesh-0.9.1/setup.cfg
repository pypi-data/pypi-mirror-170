[metadata]
author = Nicolas Renaud
author_email = n.renaud@esciencecenter.nl
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
description = Creates 3d meshes from microscopy experimental data
keywords = 
	materials-science
	mesh-generation
	microscopy
long_description = file: README.md
long_description_content_type = text/markdown
name = nanomesh
project_urls = 
	Bug Tracker = https://github.com/hpgem/nanomesh/issues
url = https://github.com/hpgem/nanomesh
version = 0.9.1

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	IPython!=7.23  # 7.23 contains a bug that prevents matplotlib inline
	ipywidgets
	itkwidgets
	matplotlib>=3.5
	meshio>=5.3
	numpy
	pyvista
	scikit-image
	scikit-learn
	scipy
	triangle

[options.data_files]

[options.extras_require]
develop = 
	bump2version
	isort
	pre-commit
	yapf
	nbmake
	pytest
	pytest-cov
	pycodestyle
	jupytext
	nbsphinx
	nbsphinx-link
	recommonmark
	sphinx
	sphinx_rtd_theme
	autodocsumm
publishing = 
	twine
	wheel

[options.packages.find]
include = nanomesh, nanomesh.*

[coverage:run]
branch = True
source = nanomesh

[tool:pytest]
testpaths = tests
addopts = --cov --cov-report xml --cov-report term --cov-report html
norecursedirs = tests/helpers

[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1
builder = html

[mypy]
ignore_missing_imports = True
files = nanomesh, tests
allow_redefinition = True

[egg_info]
tag_build = 
tag_date = 0

