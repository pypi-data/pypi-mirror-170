[project]
name = "plum-econet"
version = "0.2.0"
authors = [
  { name="PaweÅ‚ Tomak", email="pawel@tomak.eu" },
]
description = "Api wrapper for Plum Econet devices"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp~=3.8.0"
]

[project.urls]
"Homepage" = "https://gitlab.com/bulgur/plum-econet"
"Bug Tracker" = "https://gitlab.com/bulgur/plum-econet/-/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.semantic_release]
version_toml = "pyproject.toml:project.version"
version_source = "commit"
