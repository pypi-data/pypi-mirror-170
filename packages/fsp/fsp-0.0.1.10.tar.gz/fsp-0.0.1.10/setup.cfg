[metadata]
name = fsp
version = 0.0.1.10
author = José Wanderlei Francisco de Sousa Rocha
author_email = wanderleirochavasco@hotmail.com
description = Pacote para auxiliar a realização de consultas SQL, para aqueles com pouco conhecimento sobre a linguagem.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/WanderleiSI/fsp.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

