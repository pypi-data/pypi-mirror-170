[metadata]
name = steamship
description = The fastest way to add language AI to your product.
author = Steamship Team
author_email = developers@steamship.com
license = MIT
long_description = file: README.rst
long_description_content_type = text/markdown; charset=UTF-8
url = https://www.steamship.com
project_urls = 
	Documentation = https://steamship.com/
	Source = https://github.com/steamship-core/python-client/
	Twitter = https://twitter.com/GetSteamship
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	requests>=2.2
	pydantic==1.9.0
	aiohttp==3.8.1
	inflection==0.5.1
	typing-inspect==0.7.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[mypy]
strict = True
ignore_missing_imports = True
disallow_subclassing_any = False
disallow_untyped_decorators = False
warn_unreachable = True
junit_xml = reports/mypy/TESTS-mypy.xml
show_error_codes = True

[isort]
profile = black
known_first_party = tests
line_length = 100

[tool:pytest]
addopts = 
	--cov steamship --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
junit_family = xunit2

[coverage:run]
branch = True

[coverage:report]
fail_under = 50

[pycln]
all = true

[pyscaffold]
version = 4.0.1
package = steamship
extensions = 

[flake8]
inline-quotes = "
max_line_length = 120
max_complexity = 10
doctests = True
ignore = S101,E501,E203,W503,FS003,S311
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

