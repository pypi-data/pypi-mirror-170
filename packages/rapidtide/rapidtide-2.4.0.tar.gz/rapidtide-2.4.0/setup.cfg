[bdist_wheel]
universal = 1

[metadata]
description-file = README.md

[versioneer]
vcs = git
style = pep440
versionfile_source = rapidtide/_version.py
versionfile_build = rapidtide/_version.py
tag_prefix = v
parentdir_prefix = 

[flake8]
max-line-length = 88
exclude = 
	*build/
	_version.py
	rapidtide/disabledtests/
	rapidtide/candidatetests/
putty-ignore = 
	*/__init__.py : +F401
extend-ignore = 
	E203
	E402

[egg_info]
tag_build = 
tag_date = 0

