[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-countdowntimer"
version = "0.0.1"
authors = [
    { name="Kevin McAleer", email="kevinmcaleer@gmail.com" },
]
description = "A simple countdown timer library for Python or MicroPython"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kevinmcaleer/countdowntimer"
"Bug Tracker" = "https://github.com/kevinmcaleer/countdowntimer/issues"