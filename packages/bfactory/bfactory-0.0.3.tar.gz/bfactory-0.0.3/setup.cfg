[metadata]
name = bfactory
version = attr: bfactory.config.settings.__version__
url = https://github.com/forkear/bfactory
author = Forkear
author_email = forkear@no-spam.org
description = A Django backend factory
project_urls = 
	Documentation = https://github.com/forkear/bfactory/blob/main/README.md
	Funding = https://www.djangoproject.com/fundraising/
	Source = https://github.com/forkear/bfactory
	Tracker = https://github.com/forkear/bfactory/issues

[options]
python_requires = >=3.8
install_requires = 
	Django==4.1
	djangorestframework==3.13.1
	djangorestframework-simplejwt==5.2.0
	Jinja2==3.1.2

[options.entry_points]
console_scripts = 
	bfactory = bfactory.bfactory:main

[options.package_data]
* = *.txt, *.rst, *.json, READ.ME

[egg_info]
tag_build = 
tag_date = 0

