[tool.poetry]
name = "logiclayer"
version = "0.2.1"
description = "A simple framework to quickly compose and use multiple functionalities as endpoints."
authors = ["Francisco Abarzua <francisco@datawheel.us>"]
license = "MIT"
readme = "PACKAGE.md"
repository = "https://github.com/Datawheel/logiclayer"

[tool.poetry.dependencies]
python = "^3.7"
asyncio = "^3.4.0"
fastapi = ">=0.75 <1.0"

[tool.poetry.dev-dependencies]
httpx = "^0.18.0"
pytest = "^6.2.0"
requests = "^2.28.1"
black = "^22.6.0"
poetry-githooks = "^2.0.0"

[tool.githooks]
pre-commit = "black ./logiclayer --check"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
