[metadata]
name = hashball
version = 0.0.5
author = Kevin L.
author_email = kevinliu@vt.edu
description = Hashball Data Structure
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
keywords = hash, hashball, hashtable, data
url = https://github.com/ReZeroE/Hashball
project_urls = 
	Bug Tracker = https://github.com/ReZeroE/Hashball/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pygame

[options.packages.find]
where = src
exclude = 
	src/hashball/__pycache__

[egg_info]
tag_build = 
tag_date = 0

