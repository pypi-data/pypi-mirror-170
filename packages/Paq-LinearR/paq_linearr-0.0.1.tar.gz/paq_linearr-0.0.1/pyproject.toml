[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Paq_LinearR"
version = "0.0.1"
authors = [
  { name="damian", email="damianleon@usantotomas.edu.co" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/IanDam/Paq_LinearR"
"Bug Tracker" = "https://github.com/IanDam/Paq_LinearR/issues"