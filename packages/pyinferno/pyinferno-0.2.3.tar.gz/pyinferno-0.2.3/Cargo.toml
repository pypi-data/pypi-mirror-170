[package]
name = "pyinferno"
version = "0.2.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html[lib]
[lib]
name = "pyinferno"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.17.1", features = ["extension-module"] }
inferno = { git = "https://github.com/mrob95/inferno", rev = "b03dec3" }
