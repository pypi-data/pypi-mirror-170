{% extends 'layouts/base.html' %}


{% block main %}

    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">Displays</span>
                    <table>
                        <thead>
                        <tr>
                            <th>PuplicKey</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Slides</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for display in displays %}
                            <tr>
                                <td>
                                    <a href="{{ url_for('core.display', public_key=display.public_key) }}"
                                       class="black-text">
                                        {{ display.public_key }}
                                    </a>
                                </td>
                                <td>{{ display.name }}</td>
                                <td>{{ display.description }}</td>
                                <td>
                                    <a href="{{ url_for('core.display_slides', public_key=display.public_key) }}">
                                        Slides
                                    </a>
                                </td>
                                <td>{{ display.active }}</td>
                                <td>
                                    <a href=""
                                       class="btn-floating btn-small waves-effect waves-light blue disabled"><i
                                            class="material-icons">edit</i></a>
                                    <a href=""
                                       class="btn-floating btn-small waves-effect waves-light red"><i
                                            class="material-icons">delete</i></a>
                                </td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
