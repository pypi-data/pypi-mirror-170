{% extends 'layouts/base.html' %}


{% block main %}

    <div class="row">
        {% for display in displays %}
            <div class="col s12 m3">
                <a href="{{ url_for('core.display', public_key=display.public_key) }}">
                    <div class="card rounded">
                        <div class="card-content">
                            <span class="card-title center-align">{{ display.name }}</span>
                            <p class="center-align">{{ display.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
