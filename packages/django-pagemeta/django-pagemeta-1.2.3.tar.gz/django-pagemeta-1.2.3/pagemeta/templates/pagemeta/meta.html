{% if meta %}
<!-- meta tags-->
<link rel="canonical" href="{{ request.build_absolute_uri }}" />
<meta name="title" content="{{ meta.title }}" />
<meta name="description" content="{{ meta.description }}" />
{% if meta.keywords %}<meta name="keywords" content="{{ meta.keywords }}">{% endif %}

<!-- opengraph -->
<meta property="og:locale" content="en_US" />
<meta property="og:title" content="{{ meta.title }}" />
<meta property="og:description" content="{{ meta.description }}" />
<meta property="og:url" content="{{ request.build_absolute_uri }}" />
<meta property="og:image" content="{{ meta.image_url }}" />
<meta property="og:image:width" content="{{ meta.image_width }}" />
<meta property="og:image:height" content="{{ meta.image_height }}" />

<!-- twitter card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ meta.title }}" />
<meta name="twitter:description" content="{{ meta.description }}" />
<meta name="twitter:image" content="{{ meta.image_url }}" />
{% endif %}
