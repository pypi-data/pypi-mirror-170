[metadata]
name = promypy
version = 0.3.0
description = Progressive type annotation without regression! ðŸš€
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Kludex/promypy
author = Marcelo Trylesinski
author_email = marcelotryle@email.com
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
project_urls = 
	Twitter = https://twitter.com/marcelotryle

[options]
packages = find:
include_package_data = True
install_requires = 
	typer>=0.6.1
	rich>=12.6.0
	pebble>=5.0.1
	mypy
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	promypy = promypy.main:app

[options.extras_require]
test = 
	coverage[toml] >= 6.2
	pytest >= 6.2.5

[flake8]
statistics = True
max-line-length = 88
ignore = E203,E501,W503

[coverage:run]
branch = True
parallel = True
source_pkgs = promypy, tests

[coverage:report]
show_missing = True
skip_covered = True

[egg_info]
tag_build = 
tag_date = 0

