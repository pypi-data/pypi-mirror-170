[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "trder"
version = "0.0.1"
authors = [
  { name="trder", email="boristown@gmail.com" },
]
description = "trder"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/trder/trder"
"Bug Tracker" = "https://github.com/trder/trder"