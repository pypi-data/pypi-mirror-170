[tool.poetry]
name = "laz"
version = "0.0.1a23"
description = "CLI tool to configure and run parameterized actions against targets."
authors = ["Josh Wycuff <Josh.Wycuff@gmail.com>"]
readme = "README.md"
packages = [{include = "laz"}]

[tool.poetry.dependencies]
python = ">=3.8,<4"
PyYAML = ">=6,<7"
Jinja2 = ">=3,<4"
boto3 = {extras = ["aws"], version = "*"}
prodict = ">=0.8,<1"
braceexpand = ">=0.1,<1"

[tool.poetry.group.dev.dependencies]
black = ">=22.8,<23"
poethepoet = "^0.16.2"
pytest = ">=7.1,<8"
pytest-subtests = ">=0.8,<1"

[tool.poetry.group.doc.dependencies]
mkdocs = "^1.3.0"
mkdocs-git-revision-date-localized-plugin = "^1.1.0"
mkdocs-material = "^8.3.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
laz = "laz.main:main"

[tool.poe.tasks]
format = "black ."
test = "pytest"
build = "poetry build"
semantic = "./scripts/semantic_version.sh"
version = "./scripts/version.sh"
publish = "poetry publish --username $PYPI_USERNAME --password $PYPI_PASSWORD"
