[metadata]
name = flaskord
version = 0.0.1
author = Fadix Meier
author_email = fadix18123@gmail.com
description = Simple discord API-requester. Especially cool with flask, but you can use it anywhere
long_description = file: README.md
url = https://github.com/Fadix47/flaskord
project_urls = 
	Bug Tracker = https://github.com/Fadix47/flaskord/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

