{% load static %}

<!-- AdminLTE App -->
<script src="{% static 'onepage/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'onepage/js/demo.js' %}"></script>

<script src="{% static 'onepage/custom.js' %}"></script>

<script>
    var path_now = {{ request.path }};
    path_now = path_now.toString().replace('/', '');
    path_now = path_now.replace('/', '')
    var submenu = document.getElementById(path_now);
    var rootmenu = document.getElementsByClassName(path_now.split('-')[0])[0];
    submenu.children[0].classList.add("active");
    rootmenu.classList.add("active");
    rootmenu.parentElement.classList.add("menu-open");
</script>
