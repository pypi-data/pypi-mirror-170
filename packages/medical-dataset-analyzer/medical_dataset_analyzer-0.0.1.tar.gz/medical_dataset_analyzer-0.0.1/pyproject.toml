[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "medical_dataset_analyzer"
version = "0.0.1"
authors = [
  { name="Matej Gazda", email="gazda.matej@gmail.com" },
]
description = "Package to analyze medical datasets"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/BraveDistribution/medical_dataset_analyzer"
"Bug Tracker" = "https://github.com/BraveDistribution/medical_dataset_analyzer/issues"
