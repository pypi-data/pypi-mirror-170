[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "xstr"
version = "0.0.2"
authors = [
  { name="Donald Guiles", email="donaldg.dev@gmail.com" },
]
description = "package for converting strings to common ones, contains ustr UnderlineString dstr DotString hstr HyphenString"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Donny-GUI/xstr"
"Bug Tracker" = "https://github.com/Donny-GUI/xstr/issues"
