[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "structured-text-adventure-engine"
version = "0.0.1"
authors = [
  { name="Toby Swinson-howell" },
]
description = "A package made to handle old-style text adventures."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jumpingtj/python-structured-text-adventures/"
"Bug Tracker" = "https://github.com/jumpingtj/python-structured-text-adventures/issues"