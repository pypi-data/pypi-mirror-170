[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "G31_thermometry"
version = "1.0.1"
authors = [
  { name="federico-cacciotti", email="federico.cacciotti@roma1.infn.it" },
]
description = "A Python package useful to convert thermometer voltage to temperature"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/federico-cacciotti/G31_thermometry"
