[metadata]
name = ezconfigurator
version = 0.0.3
author = justin-guth.de
author_email = ezconfigurator@justin-guth.de
description = A small package to read config json files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/justin-guth.de/config
project_urls = 
	Bug Tracker = https://gitlab.com/justin-guth.de/config/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

