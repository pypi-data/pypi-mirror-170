[metadata]
name = pryeact
version = 0.0.2.2
author = Vinicius de Sousa Carvalho
author_email = sousav387@gmail.com
description = Package to componentize interface items created in QT Design.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/viniciussousa891/pryeact
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

