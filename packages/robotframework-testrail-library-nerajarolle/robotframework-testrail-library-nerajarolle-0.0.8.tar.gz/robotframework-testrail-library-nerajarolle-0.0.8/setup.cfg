[metadata]
name = robotframework-testrail-library-nerajarolle
version = 0.0.8
author = Alessandro Ferrante
author_email = nerajarolle@gmail.com
description = A robot framework library to integrate robot tests with Testrail
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nerajarolle/robotframework-testrail-library
project_urls = 
	Bug Tracker = https://github.com/nerajarolle/robotframework-testrail-library/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

