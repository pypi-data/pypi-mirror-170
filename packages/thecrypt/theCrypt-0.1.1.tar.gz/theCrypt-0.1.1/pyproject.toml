[tool.poetry]
name = "theCrypt"
version = "0.1.1"
description = "A peer-to-peer encrypted command line chatroom."
authors = ["CarterFaceySmith <carterfaceysmith@gmail.com>"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "*", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10"
cryptography = "^38.0.1"

[tool.poetry.scripts]
start = "main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
