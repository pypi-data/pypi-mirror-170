[tool.poetry]
name = "theCrypt"
version = "1.0.2"
description = "A peer-to-peer encrypted command line chatroom."
authors = ["CarterFaceySmith <carterfaceysmith@gmail.com>"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "*", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.8"
cryptography = "^38.0.1"

[tool.poetry.scripts]
crypt = "main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
