[tool.poetry]
name = "coucou"
version = "0.1.0"
description = ""
authors = ["Mehdi Zouitine <mehdizouitinegm@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
ruff = "^0.0.57"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
black = "^22.10.0"
isort = "^5.10.1"
mypy = "^0.982"
pre-commit = "^2.20.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = [
    "--doctest-modules",
    "--doctest-glob=README.md",
    "--verbose",
    "-ra",
    "--color=yes",
]
doctest_optionflags = "NORMALIZE_WHITESPACE NUMBER ELLIPSIS"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
# line_length should be kept in sync with black `line-length` config flag
line_length = 100

[tool.mypy]
files = "coucou"

[tool.ruff]
line-length = 100
