[tool.poetry]
name = "drcomp"
version = "0.0.1-alpha.0"
description = "Dimensionality Reduction Comparison"
authors = ["Moritz Mistol <moritz.mistol@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/MoritzM00/drcomp"
repository = "https://github.com/MoritzM00/drcomp"
documentation = "https://drcomp.readthedocs.io"
classifiers = [
    "Development Status :: 1 - Planning",
]

[tool.poetry.urls]
Changelog = "https://github.com/MoritzM00/drcomp/releases"

[tool.poetry.dependencies]
python = ">=3.8, <3.12"
numpy = ">=1.23.2"
scikit-learn = ">=1.1.2"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
flake8 = ">=4.0.1"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
myst-parser = {version = ">=0.16.1"}
jupyter = ">=1.0.0"
nbstripout = "^0.6.1"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["drcomp", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 50
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "with pytest.raises(.*):"
]

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
