[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool]

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79

[tool.poetry]
name = "reactivetools"
version = "0.1.0"
description = "Typesafe, reactive tooling in Python with data descriptions"
authors = ["Sam Roeca <samuel.roeca@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
mypy = "^0.971"
pylint = "^2.15.3"
black = "^22.8.0"
docformatter = "^1.5.0"
isort = "^5.10.1"
toml-sort = "^0.20.1"
pyright = "^1.1.272"
pytest = "^7.1.3"
