"""
A revision object
"""
type Revision implements MerkleNode & Node {
  """
  Unique identifier
  """
  id: ID!

  """
  SWHID of the revision object
  """
  swhid: SWHID!

  """
  Message associated to the revision
  """
  message: BinaryString

  """
  """
  author: Person

  """
  """
  committer: Person

  """
  Revision date ISO-8601 encoded
  """
