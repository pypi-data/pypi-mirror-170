[metadata]
name = evmospy
version = 1.0.1
description = Collection of python utils for the Evmos blockchain.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/evmos/evmospy
author = Hanchon
author_email = guillermo.paoletti@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
install_requires = 
	base58==2.1.0
	coincurve==15.0.1
	mnemonic==0.20
	pycryptodomex==3.11.0
	google==3.0.0
	grpc-tools==0.0.1
	grpcio==1.47.0
	grpcio-tools==1.47.0
	protobuf==3.20.2
	six==1.16.0
python_requires = >=3.6

[autopep8]
max_line_length = 120

[flake8]
max_line_length = 120

[yapf]
column_limit = 120
based_on_style = pep8

[egg_info]
tag_build = 
tag_date = 0

