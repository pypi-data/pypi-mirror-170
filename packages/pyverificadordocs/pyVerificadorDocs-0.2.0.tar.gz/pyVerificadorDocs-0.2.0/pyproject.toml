[tool.poetry]
name = "pyVerificadorDocs"
version = "0.2.0"
description = "Programa para fazer a verificação de documentos nacionais."
authors = ["Diaszano <lucasdiiassantos@gmail.com>"]
readme = "README.md"
packages = [{include = "verificadores"}]


[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
isort = "^5.10.1"
blue = "^0.9.1"
mkdocs = "^1.4.0"
prospector = "^1.7.7"
mypy = "^0.981"
pip-audit = "^2.4.4"
setuptools = "^65.4.1"
twine = "^4.0.1"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
