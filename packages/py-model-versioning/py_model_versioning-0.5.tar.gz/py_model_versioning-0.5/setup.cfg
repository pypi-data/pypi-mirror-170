[metadata]
name = py_model_versioning
version = 0.5
long_description = file: README.md
license_files = LICENSE.rst

[options]
python_requires = >=3.7
include_package_data = True
install_requires = 
	requests
	click==8.1.3
	locust==1.0
	numpy==1.23.2
	pandas==1.4.4
	protobuf==4.21.5
	tqdm==4.64.1
	google-cloud-storage==2.5.0
	importlib; python_version > "3.7"

[options.packages.find]
where = py_model_versioning
include = *

[options.entry_points]
console_scripts = 
	modelver-cli=py_model_versioning.main:cli

[egg_info]
tag_build = 
tag_date = 0

