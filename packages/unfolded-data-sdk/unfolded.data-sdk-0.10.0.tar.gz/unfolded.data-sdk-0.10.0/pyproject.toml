[tool.poetry]
name = "unfolded.data-sdk"
version = "0.10.0"
description = "Module for working with Unfolded Studio's Data SDK"
authors = ["Kyle Barron <kyle@unfolded.ai>"]
license = "(c) 2022 Foursquare Labs, Inc. Terms available at https://www.unfolded.ai/terms-of-service/"
readme = "README.md"
packages = [
    { include = "unfolded/data_sdk" },
]

[tool.poetry.dependencies]
python = "^3.6.1"
# Allow the last two major versions of click
click = ">=7.0,<9.0"
pydantic = "^1.7.0"
requests = "^2.25.0"
PyJWT = "^2.0.0"
pandas = { version = "^1.0", optional = true}
geopandas = {version = "^0.8.0", optional = true}
typing-extensions = { version = "^3.7.4", python = "<3.8" }

[tool.poetry.extras]
dataframe = ["pandas", "geopandas"]
test = ["pandas", "geopandas"]

[tool.poetry.scripts]
uf-data-sdk = "unfolded.data_sdk.cli:main"

[tool.poetry.dev-dependencies]
mypy = "^0.812"
numpy = [
    {version = "^1.19", python = "~3.6"},
    {version = "^1.21", python = "~3.7"},
    {version = "^1.22", python = ">=3.8,<4"}
]
pandas = "^1.1.3"
pytest = "^6.2.2"
types-requests = "^2.25.0"
responses = "^0.13.1"
coverage = "^5.5"
h3 = "^3.7.2"
twine = "^3.8.0"
bumpversion = "^0.6.0"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
