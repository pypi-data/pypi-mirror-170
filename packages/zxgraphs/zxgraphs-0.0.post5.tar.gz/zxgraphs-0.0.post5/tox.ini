# content of: tox.ini, put in same dir as setup.py
[tox]
envlist = py39, py310
isolated_build = True

[testenv]
deps =
    -rrequirements.txt
    mypy
    pylint
    pytest
    pytest-cov
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pytest test
    mypy --strict zxgraphs
    pylint --errors-only zxgraphs
    pylint --exit-zero zxgraphs
