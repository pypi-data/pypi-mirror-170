[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "TCKN_generator"
version = "0.0.1"
authors = [{name="Kadir Kaya", email = "kadir.kaya2859@gmail.com"}, {name="Cuneyd Kaya", email = "cgultekink@gmail.com"}]
description = "Turkish citizen idendity number generator and validator python package for test purposes only"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
      "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Catch-XXII/TCKN_Generator"
"Bug Tracker" = "https://github.com/Catch-XXII/TCKN_Generator/issues"
