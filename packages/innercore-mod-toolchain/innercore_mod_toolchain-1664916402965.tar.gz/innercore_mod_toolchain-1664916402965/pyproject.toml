[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "innercore-mod-toolchain"
version = "1664916402965"
authors = [
  { name="zheka2304", email="author@example.com" },
  { name="MaXFeeD", email="author@example.com" },
  { name="SDesya74", email="author@example.com" },
  { name="80LK", email="author@example.com" },
  { name="DMHYT", email="author@example.com" },
  { name="ToxesFoxes", email="author@example.com" },
  { name="DDShadowRU", email="author@example.com" },
  { name="NikolaySavenko", email="author@example.com" }
]
description = "Inner Core Mod Toolchain for Horizon is a toolchain that allows you to efficiently develop and build modifications for mobile Minecraft: Bedrock Edition directly from your PC."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/zheka2304/innercore-mod-toolchain"
"Bug Tracker" = "https://github.com/zheka2304/innercore-mod-toolchain/issues"
