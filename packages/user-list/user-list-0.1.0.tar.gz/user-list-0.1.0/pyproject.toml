[tool.poetry]
name = "user-list"
version = "0.1.0"
description = "Package to create a CSV or HTML file for a determine url."
authors = ["Asdrubal Gonzalez Penton <agpenton@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "user_list"}]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.1"
pandas = "^1.5.0"
argparse = "^1.4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pycodestyle = "^2.9.1"
flake8 = "^5.0.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
