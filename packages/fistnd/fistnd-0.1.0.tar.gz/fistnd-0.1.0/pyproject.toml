[build-system]
requires = ["setuptools>=61.0",
"matplotlib>=3.4.3",
"numpy>=1.21.2",
"pandas>=1.3.3",
"pillow>=8.4.0",
"scipy>=1.7.1",
"mygene>=3.2.2",
"scikit-learn>=1.0.1",
"tensorly>=0.6.0",
"python-dateutil>=2.8.1",
"pyarrow>=9.0.0",
"torch"
            ]
build-backend = "setuptools.build_meta"

[project]
name = "fistnd"
version = "0.1.0"
authors = [
  { name="Rui Kuang", email="kuang@umn.edu" },
]
description = "FIST-nD, Fast Imputation of Spatially-resolved transcriptomes by graph-regularized Tensor completion in n-Dimensions imputes 3D as well as 2D spatial transcriptomics data."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kuanglab/FIST-nD"
"Bug Tracker" = "https://github.com/kuanglab/FIST-nD/issues"