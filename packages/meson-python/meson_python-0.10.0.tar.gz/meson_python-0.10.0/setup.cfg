[flake8]
max-line-length = 127
max-complexity = 10
extend-ignore = E203

[mypy]
show_error_codes = True
ignore_missing_imports = True
strict = True

[isort]
lines_between_types = 1
lines_after_imports = 2
multi_line_output = 5
known_first_party = mesonpy

[coverage:html]
show_contexts = true

[tool:pytest]
norecursedirs = tests/packages/*
