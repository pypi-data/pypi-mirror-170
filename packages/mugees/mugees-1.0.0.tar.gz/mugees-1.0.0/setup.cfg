[tool:pytest]
norecursedirs = 
	.git
	dist
	build
addopts = 
	--strict-markers
	--doctest-modules
	--durations=0
	--color=yes
filterwarnings = ignore:.*deprecated alias.*:DeprecationWarning:tensorboard.*tensorflow_stub*:
	ignore:.*deprecated alias.*:DeprecationWarning:tensorboard.*tensor_util*:
	ignore:.*deprecated alias.*:DeprecationWarning:pyarrow.*pandas_compat*:

[coverage:report]
exclude_lines = 
	pragma: no-cover
	pass

[flake8]
max-line-length = 120
exclude = .tox,*.egg,build,temp
select = E,W,F
doctests = True
verbose = 2
format = pylint
ignore = 
	E731  # Do not assign a lambda expression, use a def
	W504  # Line break occurred after a binary operator
	W503  # Line break occurred after a binary operator
	F401  # Module imported but unused
	F841  # Local variable name is assigned to but never used
	W605  # Invalid escape sequence 'x'

[check-manifest]
ignore = 
	*.yml
	.github
	.github/*

[metadata]
license_file = LICENSE
description-file = README.md

[egg_info]
tag_build = 
tag_date = 0

