[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kiwrious"
version = "0.0.1"
authors = [
  { name="Fellas in Compsci", email="blu378@aucklanduni.ac.nz" },
]
description = "A package containg a library that works with Kiwrious sensors."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/uoa-compsci399-s2-2022/fellas_in_compsci_399"