name: Bug Report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To reproduce
      description: >
        Steps to reproduce the behavior:
        1. Setup '...'
        2. Run command '....'
        3. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: input
    attributes:
      label: Ormar PostgreSQL Extensions Version
      description: The version of Ormar-postgres-extensions in use
    validations:
      required: true
  - type: input
    attributes:
      label: Ormar Version
      description: The version of Ormar in use
    validations:
      required: true
  - type: input
    attributes:
      label: PostgreSQL Version
      description: The version of PostgreSQL in use
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false