rundir_default = working
calibration_directory=C01_offline
webroot = pages/
state_vector = "{'L1: 'L1:DCS-CALIB_STATE_VECTOR_C01', 'H1': 'H1:DCS-CALIB_STATE_VECTOR_C01', 'V1': 'V1:DQ_ANALYSIS_STATE_VECTOR'"}
