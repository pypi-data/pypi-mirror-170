[tool.poetry]
name = "wf-process-cuwb-data"
version = "1.5.4"
description = "Tools for reading, processing, and writing CUWB data"
authors = ["Theodore Quinn <ted.quinn@wildflowerschools.org>", "Benjamin Jaffe-Talberg <ben.talberg@gmail.com>"]
readme = "README.md"
repository = "https://github.com/WildflowerSchools/wf-process-cuwb-data"
license = "MIT"
classifiers = [
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
]
packages = [
    { include = "process_cuwb_data" }
]

[tool.poetry.dependencies]
boto3 = "^1.17"
click = "^8.0.0"
click-log = "^0.4.0"
keras = "^2.4.3"
matplotlib = "^3.4.1"
nocasedict = "^1.0.2"
numpy = "^1.20.2"
pandas = "^1.2.4"
python = ">=3.8,<3.12"
python-dotenv = "^0.21.0"
python-slugify = "^6.1.2"
scipy = "^1.6.3"
scikit-learn = "^1.1.2"
wf-honeycomb-io = "^2.0.0"
wf-geom-render = "^0.3.0"
wf-process-pose-data = "^6.0.0"
wf-video-io = "^3.1.0"

[tool.poetry.dev-dependencies]
autopep8 = "^1.5.2"
pytest = "^7.1.0"

[tool.poetry.scripts]
process_cuwb_data = "process_cuwb_data.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'