[tool.poetry]
name = "backbone"
version = "0.6.0"
description = "Tools for development with Backbone"
readme = "README.md"
homepage = "https://backbone.dev"
repository = "https://github.com/backbone-hq/backbone-python"
documentation = "https://backbone.dev/docs"
authors = ["Backbone Founders <root@backbone.dev>"]
license = "BSL 1.1"
packages = [{ include = "backbone" }]
keywords = [
    "security", "end-to-end-encryption", "E2EE"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.scripts]
backbone = 'backbone:main'

[tool.poetry.dependencies]
python = "^3.7"
PyNaCl = "^1.4.0"
typer = "^0.4.0"
halo = "^0.0.31"
httpx = "^0.21.1"
zxcvbn = "^4.4.28"

[tool.poetry.dev-dependencies]
pytest = "^6.2.3"
pytest-asyncio = "^0.16.0"
black = "^22.3.0"
isort = "^5.6.4"
autoflake = "^1.4"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "async: marks tests as asynchronous",
    "sync: marks tests as synchronous",
]
