[tool.poetry]
name = "slackette"
version = "0.2.4"
description = "Small toolkit to build Slack applications"
authors = ["FÃ©lix Voituret <fvoituret@deezer.com>"]

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.23.0"
pydantic = "^1.10.2"

[tool.poetry.dev-dependencies]
mypy = "^0.981"
isort = "^5.10.1"
black = "^22.8.0"
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3

