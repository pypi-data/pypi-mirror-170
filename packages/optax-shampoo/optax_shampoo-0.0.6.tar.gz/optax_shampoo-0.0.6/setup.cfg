[metadata]
name = optax_shampoo
version = 0.0.6
author = rohananil
author_email = rohan.anil@gmail.com
url = https://github.com/google-research/google-research/tree/master/scalable_shampoo
description = Distributed Shampoo (Second order Optimizer for Deep Learning) Optax Optimizer
long_description = file: README.md
long_description_content_type = text/markdown
keywords = optax distributed shampoo
license = Apache Software License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Development Status :: 3 - Alpha

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

