[metadata]
name = ttyGotcha
description = GOTCHA - The SSH-TTY control Interface
long_description = file: README.rst
long_description_content_type = text/markdown
author = Marcos Caputo
author_email = caputo.marcos@gmail.com
url = https://github.com/caputomarcos/gotcha
keywords = 
	hunter
	security
license_file = LICENSE
classifiers = 
	Environment :: Console
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
	Topic :: Security

[options]
zip_safe = False
packages = find:
install_requires = 
	psutil
	twine
	pyinstaller
	staticx
	future
	packaging
	dataclasses
setup_requires = 
	setuptools>=30.3.0
	setuptools_scm
test_requires = 
	pytest>=2.9.1
	coverage<5.0
	pytest-cov
python_requires = >=3.10.7

[options.entry_points]
console_scripts = 
	gotcha = gotcha.__main__:main

[aliases]
test = pytest

[tool:pytest]
minversion = 2.9.1
norecursedirs = .venv .vscode
addopts = --cov=gotcha
testpaths = tests
console_output_style = progress
python_classes = Test*
python_files = test_*.py
python_functions = test_*
filterwarnings = ignore::DeprecationWarning

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	def __repr__
	if self\.debug
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:
	logger\.
	logging\.
omit = 
	gotcha/__main__.py

[egg_info]
tag_build = 
tag_date = 0

