[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "glowgreen"
version = "0.0.3"
authors = [
    { name="Jake Forster", email="Jake.Forster@sa.gov.au" },
]
description = "Radiation dose from close contact patterns with radioactive patients"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "numpy>=1.23.0",
    "scipy>=1.9.1",
    "matplotlib>=3.6.0",
    "pandas>=1.5.0"
]

[project.urls]
Homepage = "https://github.com/SAMI-Medical-Physics/glowgreen"
"Bug Tracker" = "https://github.com/SAMI-Medical-Physics/glowgreen/issues"
Documentation = "https://glowgreen.readthedocs.io"
Changelog = "https://github.com/SAMI-Medical-Physics/glowgreen/CHANGELOG.md"
