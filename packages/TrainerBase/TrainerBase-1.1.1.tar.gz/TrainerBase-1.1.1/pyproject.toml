[project]
name = "TrainerBase"
version = "1.1.1"
description = "Template/Framework to create game trainers"
authors = [
    { name = "v01d", email = "v01d@v01d.ru" },
]
dependencies = [
    "pymem>=1.9.0",
]
requires-python = ">=3.9"
dynamic = [
    "classifiers",
]

[project.license]
text = "MIT"

[project.urls]
homepage = "https://gitlab.com/v01d-gamemods/trainer-base"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[tool.pdm]
includes = [
    "trainerbase",
]

[tool.pdm.dev-dependencies]
dev = [
    "black>=22.10.0",
    "twine>=4.0.1",
    "build>=0.8.0",
]
