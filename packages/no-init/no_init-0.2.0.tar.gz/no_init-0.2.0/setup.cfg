[metadata]
name = no_init
version = 0.2.0
description = tool that checks that there are no __init__.py in your modules (or they are empty)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tandav/no_init
author = Alexander Rodionov
author_email = tandav@tandav.me

[options]
packages = find:
python_requires = >=3.10

[options.extras_require]
dev = 
	autoflake==1.4
	autopep8==1.6.0
	bumpver==2022.1118
	flake8==4.0.1
	force-absolute-imports==0.9
	isort==5.10.1
	mypy==0.982
	pre-commit==2.19.0
	pytest==7.0.1

[options.packages.find]
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	no_init = no_init:main

[mypy]
python_version = 3.10
pretty = true
show_traceback = true
color_output = true
allow_redefinition = false
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
implicit_reexport = false
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[mypy-tests.*]
disallow_untyped_defs = false

[isort]
line_length = 120
include_trailing_comma = true
force_single_line = true
indent = 4

[flake8]
max-line-length = 200
max-complexity = 10
recursive = true
aggressive = 3
jobs = 8

[bumpver]
current_version = "v0.2.0"
version_pattern = "vMAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = True
tag = True

[bumpver:file_patterns]
setup.cfg = 
	version = {pep440_version}
	current_version = "{version}"
no_init.py = 
	__version__ = '{pep440_version}'

[egg_info]
tag_build = 
tag_date = 0

