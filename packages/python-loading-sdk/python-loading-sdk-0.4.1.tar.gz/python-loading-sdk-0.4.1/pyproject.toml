[tool.poetry]
name = "python-loading-sdk"
version = "0.4.1"
description = "Python api wrapper for loading.se"
authors = ["hnrkcode <44243358+hnrkcode@users.noreply.github.com>"]
repository = "https://github.com/hnrkcode/python-loading-sdk"
license = "MIT"
readme = "README.md"
packages = [
    { include = "loading_sdk" },
    { include = "loading_sdk/**/*.py" },
    { include = "tests" },
    { include = "tests/**/*.py" },
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.1"
aiohttp = "^3.8.1"
beautifulsoup4 = "^4.11.1"

[tool.poetry.dev-dependencies]
tox = "^3.25.1"
Sphinx = "^5.1.1"
sphinx-rtd-theme = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
