[metadata]
name = flake8_indent_in_def
version = 0.1.0
description = A flake8 plugin that enforces 8-space indentation in function/class definitions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cyyc1/flake8-indent-in-def
author = 
author_email = 
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
py_modules = flake8_indent_in_def
install_requires = 
	flake8>=4
python_requires = >=3.8

[options.entry_points]
flake8.extension = 
	IND=flake8_indent_in_def:Plugin

[bdist_wheel]
universal = True

[egg_info]
tag_build = 
tag_date = 0

