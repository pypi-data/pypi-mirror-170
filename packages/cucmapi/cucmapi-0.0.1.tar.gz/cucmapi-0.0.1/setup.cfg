[metadata]
name = cucmapi
version = 0.0.1
author = John Frauchiger
author_email = john.frauchiger@pm.me
description = Python SDK for Cisco CUCM SOAP APIs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/awetomate/cucmapi
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = cisco, cucm, uc, collaboration, callmanager, axl, ris, soap

[options]
packages = find:
python_requires = >=3.7, <4
install_requires = 
	requests
	zeep
include_package_data = True

[options.package_data]
* = *.wsdl, *.xsd
cucmapi = schema/current/*.wsdl, schema/current/*.xsd, schema/8.5/*.wsdl, schema/8.5/*.xsd, schema/10.0/*.wsdl, schema/10.0/*.xsd, schema/10.5/*.wsdl, schema/10.5/*.xsd, schema/11.0/*.wsdl, schema/11.0/*.xsd, schema/11.5/*.wsdl, schema/11.5/*.xsd, schema/12.0/*.wsdl, schema/12.0/*.xsd, schema/12.5/*.wsdl, schema/12.5/*.xsd

[egg_info]
tag_build = 
tag_date = 0

