[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "osman"
version = "0.0.1"
authors = [
  { name="Rafat Ashraf Joy", email="rafat.joy99@gmail.com" },
]
description = "A package which lets users oversample class imbalanced(binary) data by Deep Generative Models. It offers two APIS. They are : variational auto encoder and WGAN-GP."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch",
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "scikit-learn",
    "pathlib",
    "imblearn"
]

[project.urls]
"Homepage" = "https://github.com/rajoy99/osman"
"Bug Tracker" = "https://github.com/rajoy99/osman/issues"


