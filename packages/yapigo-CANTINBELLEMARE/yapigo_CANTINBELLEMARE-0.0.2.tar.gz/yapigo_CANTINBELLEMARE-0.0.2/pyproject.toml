[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yapigo_CANTINBELLEMARE"
version = "0.0.2"
authors = [
  { name="Vincent Cantin Bellemare", email="cantinbellemare@gmail.com" },
]
description = "Yapigo Utility Package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/yapigo"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"