[tool.poetry]
name = "anyrepo"
version = "0.4.0"
description = "Multi Repository Management Tool"
authors = []

[tool.poetry.scripts]
anyrepo = 'anyrepo._cli:main'

[tool.poetry.dependencies]
python = '>=3.7,<4'
click = '>=8.0.0'
coloredlogs = '*'
pydantic = '>=1.10.0'
tomlkit = '*'


[tool.poetry.group.test.dependencies]
black = '>=21.9b0'
coverage = '>=6.4.4'
isort = '>=5.9'
mypy = "^0.971"
pylint = '>=2.13.5'
pytest = '>=6.2'
types-PyYAML = '*'
tabulate = '*'

[tool.poetry.group.doc.dependencies]
sphinx = '>=5.1.1'
sphinx-rtd-theme = ">=1.0.0"


[build-system]
requires = ["setuptools", "poetry_core>=1.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
  | \.tox
  | build
  | dist
  | setup\.py
)/
'''

[tool.isort]
profile = "black"
line_length = 120

[tool.coverage.report]
exclude_lines = [
    'return NotImplemented',
    'pragma: no cover'
]


[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
extension-pkg-whitelist = "pydantic"
disable = [
    'redefined-outer-name',
    'too-many-arguments',
    'fixme', # Remove me before release
    'unused-argument', # Remove me before release
    'no-self-use', # Remove me before release
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py,py-min
isolated_build = True

[tox:.package]
basepython = python3

[testenv:py]
allowlist_externals = *
commands =
    poetry install --with=dev --with=doc
    poetry run black .
    poetry run isort .
    poetry run coverage run --branch -m pytest --doctest-glob=docs/*.rst --doctest-modules --ignore-glob=tests/testdata* --ignore=docs/conf.py --log-level=DEBUG -vv --junitxml=report.xml
    poetry run coverage report
    poetry run coverage html
    poetry run coverage xml
    poetry run pylint anyrepo tests
    poetry run mypy anyrepo
    poetry run make html -C docs

[testenv:py-min]
allowlist_externals = *
commands =
    poetry install --without=dev --without=doc
    poetry run python -c 'import anyrepo'
    poetry run anyrepo --version
"""
