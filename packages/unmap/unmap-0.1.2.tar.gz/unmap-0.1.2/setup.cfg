[metadata]
name = unmap
version = attr: unmap.__version__
author = Matt Hall
author_email = kwinkunks@gmail.com
description = Unmap data from pseudocolor images.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kwinkunks/unmap
classifiers = 
	Intended Audience :: Science/Research
	Development Status :: 3 - Alpha
	Natural Language :: English
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = unmap
python_requires = >=3.8
install_requires = 
	numpy
	scipy
	fsspec
	aiohttp
	pillow
	xarray
	networkx
	matplotlib
	scikit-image

[options.extras_require]
test = pytest; pytest-cov
docs = sphinx; sphinxcontrib-apidoc; furo; myst_nb; gio
dev = pytest; pytest-cov; sphinx; sphinxcontrib-apidoc; furo; myst_nb; gio

[tool:pytest]
addopts = 
	--ignore=docs
	--cov=unmap

[coverage:run]
omit = 
	unmap/__init__.py
	unmap/_version.py

[egg_info]
tag_build = 
tag_date = 0

