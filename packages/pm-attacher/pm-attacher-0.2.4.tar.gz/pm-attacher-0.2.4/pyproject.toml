[tool.poetry]
name = "pm-attacher"
version = "0.2.4"
description = "Attach files to a patient's medical record (TrustMed)"
authors = ["Vladislav Chmelyuk <neimp@yandex.ru>"]
readme = "README.md"

[tool.poetry.scripts]
pm-attacher = "pm_attacher.main:app"

[tool.poetry.dependencies]
python = "^3.9"
pymssql = "^2.2.2"
loguru = "^0.5.3"
typer = "^0.4.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pylint = "^2.13.7"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 110
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"

[tool.pylint.master]
py-version = 3.10

[tool.pylint.messages_control]
disable = [
    "raw-checker-failed",
    "bad-inline-option",
    "locally-disabled",
    "file-ignored",
    "suppressed-message",
    "useless-suppression",
    "deprecated-pragma",
    "use-symbolic-message-instead",
    "too-few-public-methods",
    "missing-module-docstring",
    "using-f-string-in-unsupported-version"
]
extension-pkg-whitelist = ["pydantic"]

[tool.pylint.format]
max-line-length = 110
