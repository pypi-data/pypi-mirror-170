[versioneer]
vcs = git
style = pep440
versionfile_source = py4ai/core/_version.py
versionfile_build = py4ai/core/_version.py
tag_prefix = v
parentdir_prefix = py4ai-core

[tool:pytest]
addopts = --doctest-modules --cov=./py4ai/core

[flake8]
exclude = versioneer.py,py4ai/core/_version.py
per-file-ignores = 
	tests/*: D
	tests/test_utils.py: D, F601
	__init__.py:F401
ignore = 
	E203, E266, E501, W503,
	D203, D212, D213, D214, D215, D404, D405, D406, D407, D408, D409, D410, D411, D413, D415, D416, D417,
	RST303, RST304, RST307
max-line-length = 80
max-complexity = 18
select = B,C,D,E,F,W,T4,B9,RST,DAR

[darglint]
docstring_style = sphinx

[sphinx]
package_dir = py4ai/core
name = py4ai-core

[mypy]

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-dill.*]
ignore_missing_imports = True

[mypy-cfg_load.*]
ignore_missing_imports = True

[mypy-bson.*]
ignore_missing_imports = True

[mypy-pymongo.*]
ignore_missing_imports = True

[metadata]
name = py4ai-core
url = https://github.com/NicolaDonelli/py4ai-core
author = Nicola Donelli, Enrico Deusebio
author_email = nicoladonelli87@gmail.com, edeusebio85@gmail.com
description = A Python library of data structures optimized for machine learning tasks
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
license = MIT
license_files = LICENSE

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
python_requires = ~=3.7

[options.package_data]
py4ai = core/py.typed

[options.packages.find]
exclude = 
	tests*
	build*
	dist*
	sphinx*
	docs*

[egg_info]
tag_build = 
tag_date = 0

