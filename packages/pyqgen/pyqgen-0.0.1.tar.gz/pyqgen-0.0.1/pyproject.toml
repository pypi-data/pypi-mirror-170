[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyqgen"
version = "0.0.1"
authors = [
  { name="Giuseppe Lipari", email="author@example.com" },
]
description = "Generating questionnaires from orgmode"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/glipari/pyqgen"
"Bug Tracker" = "https://github.com/glipari/pyqgen/issues"