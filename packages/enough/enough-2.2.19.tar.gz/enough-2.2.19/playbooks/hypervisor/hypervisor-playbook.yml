---
- name: install the libvirt hypervisor
  hosts: hypervisor-service-group
  become: true

  pre_tasks:

    - name: apt-get install libvirt common
      apt:
        name:
          - libvirt-clients
          - libguestfs-tools
          - virtinst
          - libvirt-dev
          - pkg-config
          - libvirt-daemon-system

    - name: apt-get install libvirt python
      apt:
        name:
          - python3-libvirt
          - python3-lxml


    - name: systemctl restart docker
      service:
        name: docker
        state: restarted
