[tox]
minversion = 3.24.1
requires=
    virtualenv>=20.7.2
    tox-wheel>=0.6.0
skip_missing_interpreters=True
envlist =
    pep8,
    {gevent,eventlet,sasl,docs},
    pypy3
isolated_build = true

[testenv]
wheel = True
wheel_build_env = build
install_command = pip install -c{toxinidir}/constraints.txt {opts} {packages}
passenv =
    CI
    TOX_*
    CI_*
    ZOOKEEPER_*
setenv =
    pypy3: PYPY=1
extras =
    test
    docs: docs
    gevent: gevent
    eventlet: eventlet
    sasl: sasl
deps =
    sasl: kerberos
    codecov: codecov
commands =
    sasl: {toxinidir}/init_krb5.sh {envtmpdir}/kerberos \
        /{toxinidir}/ensure-zookeeper-env.sh \
        pytest {posargs: -ra -v --cov-report=xml --cov=kazoo kazoo/tests}


[testenv:build]

[testenv:codecov]
commands = - codecov -e TOX_VENV,ZOOKEEPER_VERSION

[testenv:pep8]
extra = alldeps
deps =
    flake8==3.7.9
usedevelop = True
commands = flake8 {posargs} {toxinidir}/kazoo

