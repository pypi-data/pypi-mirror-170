[metadata]
name = musictool
version = 1.3.5
description = set of tools to help learning scales, modes, modulations, chord progressions, voice leading, rhythm
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tandav/musictool
author = Alexander Rodionov
author_email = tandav@tandav.me

[options]
packages = find:
install_requires = 
	colortool>=0.0.2
	mido>=1.2.10
	pipe21>=1.0.9
	tqdm>=4.63.0
python_requires = >=3.10

[options.packages.find]
exclude = 
	tests*

[tool:pytest]
asyncio_mode = strict

[mypy]
python_version = 3.10
pretty = true
show_traceback = true
color_output = true
allow_redefinition = false
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
ignore_missing_imports = true
implicit_reexport = false
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[isort]
line_length = 120
include_trailing_comma = true
force_single_line = true
indent = 4

[flake8]
max-line-length = 200
max-complexity = 10
ignore = 
	E501,E701,E704,E741,E721,
	W503,W504,
	D,
	I,
	N802,N812,
	RST301,RST203,
	S311,S403,S301,S405,S314,
	C901,C818,
	WPS,
per-file-ignores = 
	tests/*:S101
recursive = true
aggressive = 3
jobs = 8

[egg_info]
tag_build = 
tag_date = 0

