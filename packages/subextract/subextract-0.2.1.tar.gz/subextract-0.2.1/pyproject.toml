[tool.poetry]
name = "subextract"
version = "0.2.1"
description = "CLI for easy extraction of subtitles from mkv files"
authors = ["disrupted <hi@salomonpopp.me>"]
license = "GPL-3.0"

[tool.poetry.scripts]
subextract = 'subextract.cli:main'

[tool.poetry.dependencies]
python = "^3.9"
PyYAML = "^6.0"
langcodes = "^3.3.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
