[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "magma-orc8r-client"
version = "1.0.3"
description = "API Client to communicate with Magma Orchestrator"
readme = "README.md"
authors = [{ name = "Guillaume Belanger", email = "guillaume.belanger27@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["5G", "4G", "Magma", "Core", "Network"]
dependencies = [
    "feedparser >= 5.2.0",
    "html2text",
    'tomli; python_version < "3.11"',
    "pydantic",
    "cryptography",
    "pydantic",
    "requests"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/gruyaume/magma-orc8r-client"


[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true

[tool.black]
line-length = 99
target-version = ["py38"]

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 99
max-doc-length = 99
max-complexity = 10
exclude = [".git", "__pycache__", ".tox", "build", "dist", "*.egg_info", "venv"]
select = ["E", "W", "F", "C", "N"]
copyright-check = "True"
copyright-author = "Guillaume Belanger"
copyright-regexp = "Copyright\\s\\d{4}([-,]\\d{4})*\\s+%(author)s"

[tool.mypy]
pretty = true
python_version = 3.8
mypy_path = "$MYPY_CONFIG_FILE_DIR/magma_access_gateway_installer:$MYPY_CONFIG_FILE_DIR/lib:$MYPY_CONFIG_FILE_DIR/tests/unit"
follow_imports = "normal"
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true
show_traceback = true
show_error_codes = true
namespace_packages = true
explicit_package_bases = true
check_untyped_defs = true
allow_redefinition = true

# Ignore libraries that do not have type hint nor stubs
[[tool.mypy.overrides]]
module = ["ops.*", "kubernetes.*", "flatten_json.*", "git.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
log_cli_level = "INFO"
