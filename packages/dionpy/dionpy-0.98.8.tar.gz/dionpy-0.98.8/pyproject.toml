[tool.poetry]
name = "dionpy"
version = "0.98.8"
description = "Dynamic ionosphere model for global 21 cm experiments"
authors = ["Vadym Bidula <vadym.bidula@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/lap1dem/dionpy"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = ">=3.7, <3.12"

numpy = [
    {version = "^1.21", python = "~3.7"},
    {version = "^1.22", python = "^3.8"},
]
h5py = "^3.6.0"
pymap3d = "^2.8.0"
tqdm = "^4.64.0"
scipy = [
    {version = "^1.7", python = "~3.7"},
    {version = "^1.8", python = "^3.8"},
]
astropy = [
    {version = "^4.3", python = "~3.7"},
    {version = "^5.1", python = "^3.8"},
]
matplotlib = [
    {version = "^3.5.0", python = "~3.7"},
    {version = "^3.6.0", python = "^3.8"},
]
pytz = "^2022.1"
it = "^1.0.0"
jupyter = "^1.0.0"
healpy = "^1.15.2"
Sphinx = "^5.0.2"
sphinx-rtd-theme = "^1.0.0"
sphinx-autodoc-typehints = "^1.19.1"
ffmpeg-progress-yield = "^0.3.0"
sphinxcontrib-bibtex = "^2.5.0"
iricore = "^1.1.6"



[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
PyQt5 = "^5.15.6"
PyYAML = "^6.0"
deepdish = "^0.3.7"
pydarnio = "^1.1.1"
pydarn = "^3.0"
iri2016 = "^1.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
