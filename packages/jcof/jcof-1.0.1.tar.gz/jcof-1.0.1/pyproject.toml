[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jcof"
description = "A Python implementation of JCOF: JSON-like Compact Object Format"
readme = "README.md"
requires-python = ">=3.10"
version = "1.0.1"
license = {text = "GPL-3.0-or-later"}
authors = [{name = "WhoAteMyButter"}]
keywords = [
    "jcof",
    "pyjcof",
    "json",
    "compact json",
    "jsonlike compact object format",
    "json format",
    "json compact",
    "jcofpy"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Other/Nonlisted Topic",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Other Audience",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English"
]
dependencies = []


[project.optional-dependencies]
testing = [
  "pytest >= 5.0.0"
]

[project.urls]
Source = "https://gitlab.com/whoatembutter/pyjcof"
Changelog = "https://gitlab.com/whoatemybutter/pyjcof/-/blob/master/CHANGELOG.md"
Issue-Tracker = "https://gitlab.com/whoatemybutter/pyjcof/-/issues"

[tool.black]
line-length = 100

[tool.pylint.MASTER]
jobs=8
py-version="3.10"
[tool.pylint."MESSAGES CONTROL"]
confidence = []