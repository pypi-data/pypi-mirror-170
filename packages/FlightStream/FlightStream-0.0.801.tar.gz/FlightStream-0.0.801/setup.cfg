[metadata]
name = "FlightStream"
version = "0.0.801"
author = "Ligasy"
author_email = ""
description = "Integrate Stream Deck with Microsoft Flight Simulator"
long_description = file: README.md
long_description_content_type = text/markdown
readme = "README.md"
requires_python = ">=3.7"

[options]
zip_safe = True
install_requires = 
	Pillow >= 9.0.0
	SimConnect >= 0.4.23
	streamdeck >= 0.9.0
include_package_data = True

[options.package_data]
* = *.ttf

[project.urls]
"Homepage" = "https://github.com/pypa/flightstream"
"Bug Tracker" = "https://github.com/pypa/flightstream/issues"

[egg_info]
tag_build = 
tag_date = 0

