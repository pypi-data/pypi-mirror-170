[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "degiro_analytics"
version = "0.1"
authors = [
  { name="Dmytro Pokidin", email="dmytro.pokidin@gmail.com" },
]
description = "DeGiro analytics and API tools."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dimmypokidin/DeGiro-analytics"