[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Paq_LR"
version = "0.0.2"
authors = [
  { name="damian", email="damianleon@usantotomas.edu.co" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/IanDam/Paq_LR"
"Bug Tracker" = "https://github.com/IanDam/Paq_LR/issues"