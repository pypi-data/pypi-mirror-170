LABEL arch64
TEXT HELP
Start the Arch Linux with Splatplost on BIOS.
It allows you to start Arch Linux with Splatplost.
ENDTEXT
MENU LABEL Arch Linux with Splatplost (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=4G
