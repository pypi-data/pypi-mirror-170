[metadata]
name = Hydro Quebec API Wrapper
version = attr: hydroqc.__version__.VERSION
description = A wrapper library to access hydro quebec API and more
long_description = file: README.md
long_description_content_type = text/markdown
author = Hydroqc Team
author_email = info@hydroqc.ca
license = MIT
license_files = 
	LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = hydroquebec lib
project_urls = 
	Source Code = http://gitlab.com/hydroqc/hydroqc

[options]
packages = find:
install_requires = 
	aiohttp==3.8.3
	python-dateutil==2.8.2
	pytz==2022.2.1
	aiocache==0.11.1
python_requires = >=3.10
include_package_data = True

[options.extras_require]

[options.package_data]
hydroqc = 
	= hydro_api/hydro-chain.pem
	= py.typed

[egg_info]
tag_build = 
tag_date = 0

