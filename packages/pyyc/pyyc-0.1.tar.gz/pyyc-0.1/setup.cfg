[metadata]
name = pyyc
version = attr: pyyc.__version__
description = Test package.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Yannick Copin
author_email = y.copin@ipnl.in2p3.fr
license = BSD 3-Clause "New" or "Revised" License
license_files = LICENSE
url = https://gitlab.in2p3.fr/ycopin/pyyc
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Education
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3.6
	Topic :: Education

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.6
install_requires = 
	importlib_resources; python_version < '3.10'  # not needed from 3.10
	numpy

[options.package_data]
* = config/*

[options.extras_require]
docs = nbsphinx; ipython
tests = pytest; coverage

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[egg_info]
tag_build = 
tag_date = 0

