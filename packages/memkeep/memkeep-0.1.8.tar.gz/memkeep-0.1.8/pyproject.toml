[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[project]
name = "memkeep"
version = "0.1.8"
authors = [
    { name = "Stratus", email = "devindunnc@gmail.com" },
]
description = "This package save variables"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/st-stratus/memkeep"
"Bug Tracker" = "https://github.com/st-stratus/memkeep/issues"
