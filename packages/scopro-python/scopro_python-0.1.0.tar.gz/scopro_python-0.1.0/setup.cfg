[metadata]
name = scopro_python
version = 0.1.0
author = Marco Stock
author_email = marco.stock@tum.de
description = "SCOPRO_python (SCOre PROjection) is a python package that assigns a score projection from 0 to 1 between a given in vivo stage and each single cluster from an in vitro dataset. The score is assigned based on the the fraction of specific markers of the in vivo stage that are conserved in the in vitro clusters."
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ScialdoneLab/SCOPRO_python
license_files = LICENSE
license = MIT

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	pandas

[egg_info]
tag_build = 
tag_date = 0

