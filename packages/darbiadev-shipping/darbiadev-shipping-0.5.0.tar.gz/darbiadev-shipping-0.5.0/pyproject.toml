[project]
name = "darbiadev-shipping"
version = "0.5.0"
description = "darbiadev-shipping"
readme = "README.md"
authors = [
    { name = "Bradley Reynolds", email = "bradley.reynolds@darbia.dev" },
]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = []

[project.urls]
repository = "https://github.com/darbiadev/darbiadev-shipping"
documentation = "https://darbiadev.github.io/darbiadev-shipping/"

[project.optional-dependencies]
ups = [
    "darbiadev-ups<1.0.0,>=0.5.0"
]
fedex = [
    "darbiadev-fedex<1.0.0,>=0.3.0"
]
usps = [
    "darbiadev-usps<1.0.0,>=0.5.0"
]
dev = [
    "pylint>=2.12.2",
    "pytest>=6.2.5",
    "pytest-cov>=3.0.0",
    "black>=21.12b0",
]
tests = [
    "pytest>=6.2.5",
]
docs = [
    "sphinx>=4.3.2",
    "sphinxcontrib-autoprogram>=0.1.7",
    "sphinx-rtd-theme>=1.0.0",
    "toml>=0.10.2",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.sphinx]
copyright = "Darbia"
author = "Bradley Reynolds"
api_dir = "darbiadev_shipping"

[tool.black]
target-version = ["py310"]
line-length = 120

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "tests -r a -v --doctest-modules src"

[tool.pylint.format]
max-line-length = 120

[tool.pylint.messages_control]
disable = "R1705, R0913, R0914"
# justifications:
# R1705 (no-else-return) - else-return returns error
# R0913 (too-many-arguments) - addresses have lots of fields
# R0914 (too-many-locals) - addresses have lots of fields
