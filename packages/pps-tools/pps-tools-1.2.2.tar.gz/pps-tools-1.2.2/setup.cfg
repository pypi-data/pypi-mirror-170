[pep8]
max-line-length = 120
exclude = .eggs, get-pip.py, .venv
ignore = E402

[pycodestyle]
max-line-length = 120
exclude = .eggs, get-pip.py, .venv
ignore = E402

[metadata]
name = pps-tools
version = attr: pps_tools.__version__
author = Stefan R. Filipek
author_email = srfilipek@gmail.com
description = Pure Python implementation of RFC2783 PPS tools.
keywords = pps, pps-tools, ppstools, RFC2783, pulse, per, second
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/srfilipek/pps-tools
project_urls = 
	Bug Tracker = https://gitlab.com/srfilipek/pps-tools/-/issues
classifiers = 
	Programming Language :: Python :: 2
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=2.7
scripts = scripts/pps-tools

[egg_info]
tag_build = 
tag_date = 0

