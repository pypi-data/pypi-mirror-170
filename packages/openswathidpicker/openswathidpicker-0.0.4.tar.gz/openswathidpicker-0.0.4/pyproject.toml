[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openSWATHIDPicker"
version = "0.0.4"
authors = [
  { name="Kai Ren Chen", email="kairen.chen@mail.utoronto.com" },
]
description = "A protein inference package used for OpenSWATH data"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Roestlab/OpenSWATHIDPIcker"
"Bug Tracker" = "https://github.com/Roestlab/OpenSWATHIDPIcker/issues"
